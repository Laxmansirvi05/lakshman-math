<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lakshman Math</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Math.js -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<header>
  <h1>Lakshman Math</h1>
  <p>Advanced Online Math Calculator & Graphing Tool</p>
</header>

<main>

  <!-- SCIENTIFIC CALCULATOR -->
  <section class="card">
    <h2>Scientific Calculator</h2>

    <input id="calc-input" placeholder="e.g. sin(pi/4)">

    <div class="btn-grid">
      <button onclick="insert('sin(')">sin</button>
      <button onclick="insert('cos(')">cos</button>
      <button onclick="insert('tan(')">tan</button>

      <button onclick="insert('log(')">ln</button>
      <button onclick="insert('log10(')">log</button>

      <button onclick="insert('pi')">π</button>
      <button onclick="insert('e')">e</button>

      <button onclick="insert('sqrt(')">√</button>
      <button onclick="insert('^')">xʸ</button>
      <button onclick="insert('^2')">x²</button>
    </div>

    <button class="calc-btn" onclick="calculate()">Calculate</button>
    <div id="calc-result"></div>
  </section>

  <!-- GRAPHING -->
  <section class="card">
    <h2>Graphing (Multiple Functions)</h2>

    <textarea
      id="graph-input"
      placeholder="Enter one function per line:
sin(x)
cos(x)
x^2"
      rows="5"></textarea>

    <button onclick="plotGraphs()">Plot All</button>
    <button class="clear-btn" onclick="clearGraph()">Clear</button>

    <div id="graph"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
